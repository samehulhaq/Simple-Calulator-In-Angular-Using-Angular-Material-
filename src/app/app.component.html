

<div class="container mt-4">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-6 text-center">
      <mat-card>

        <mat-card-title><h1 class="text-secondary " style="font-size: 40px;">Simple Calculator</h1></mat-card-title>
        <br>
      <form>

        <mat-form-field class="example-full-width mx-2" appearance="fill">
          <mat-label>Enter First Number</mat-label>
          <input matInput placeholder="First Number" #num1 fxFlex="50">
        </mat-form-field>
        <mat-form-field class="example-full-width mx-2" appearance="fill">
          <mat-label>Enter Second Number</mat-label>
          <input matInput placeholder="Second Number" #num2 >
        </mat-form-field>
    
    
    <section>
      <div class="example-button-row">
        <mat-card-actions>
          <button class="mx-2" (click)="sumFunc(num1.value,num2.value)"  mat-raised-button color="primary">Add</button>
          <button class="mx-2" (click)="minFunc(num1.value,num2.value)" mat-raised-button color="accent">Subtract</button>
          <button class="mx-2" (click)="mulFunc(num1.value,num2.value)" mat-raised-button color="warn">Multiply</button>
          <button class="mx-2" (click)="divFunc(num1.value,num2.value)" mat-raised-button color="secondary">Divide</button>
          <button class="mx-2"  mat-raised-button color="primary" type="reset">Reset</button>

        
        </mat-card-actions>
      
      </div>
    
    </section>
    <br>
    <mat-card>
    
 
      <mat-card-title class="text-secondary font-weight-bold">Result</mat-card-title><br>
      <mat-card-subtitle> <h1 class="text-secondary" style="font-size: 40px;"> {{result}}</h1></mat-card-subtitle>
  
    </mat-card>
    </form>
    </mat-card>
    

    </div>
    <div class="col-2"></div>
  </div>
</div>
